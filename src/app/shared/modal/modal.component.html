<div class="modal">
  <div class="modal-content-wrapper">
    <div class="modal-body">
      <div class="content">
        <div *ngIf="nodesChart" class="body">
          <pre *ngFor="let node of nodesChart">{{node | json}}
            <hr></pre>
        </div>
        <div class="btn-action">
          <button (click)="onClickCancel.emit()" class="btn btn-primary" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
